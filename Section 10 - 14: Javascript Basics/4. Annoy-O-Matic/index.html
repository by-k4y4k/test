    <h1>The Annoy-O-Matic</h1>
    <p>The Annoy-O-Matic is a machine to create annoyance in its user.</p>
    <p>It does so by following these steps:</p>
    <ol>
      <li>Ask: 'Are we there yet?'.</li>
      <li>
        Continuously interrogate the user until it receives an answer of 'yes'
