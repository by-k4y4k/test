<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>To-Do List Code Along</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../../css/main.css"
    />
  </head>

  <body>
    <h1>To-Do List</h1>
    <ul>
      <li>"new" - add a to-do item to the list.</li>
      <li>"list" - view the entire to-do list.</li >
        <li>"delete" - delete a specific todo</li>
      <li>"quit" - quit the app.</li>
    </ul>
    <script src="main.js"></script>
  </body>
</html>
