<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bootstrap Basics</title>
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>This is a jumbotron</h1>
        <p>:)</p>
        <button class="btn btn-lg btn-info">And I'm a button</button>
      </div>

      <h1>Bootstrap Basics</h1>

      <button class="btn btn-danger">click me</button>
      <button class="btn btn-success active">click me</button>
      <button class="btn btn-success" disabled="disabled">click me</button>

      <a href="http://www.google.com" class="btn btn-info btn-lg">Google</a>

      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="inputEmail4">Email</label>
            <input
              type="email"
              class="form-control"
              id="inputEmail4"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <label for="inputPassword4">Password</label>
            <input
              type="password"
              class="form-control"
              id="inputPassword4"
              placeholder="Password"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Address</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress"
            placeholder="1234 Main St"
          />
        </div>
        <div class="form-group">
          <label for="inputAddress2">Address 2</label>
          <input
            type="text"
            class="form-control"
            id="inputAddress2"
            placeholder="Apartment, studio, or floor"
          />
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" />
          </div>
          <div class="form-group col-md-4">
            <label for="inputState">State</label>
            <select id="inputState" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>
          <div class="form-group col-md-2">
            <label for="inputZip">Zip</label>
            <input type="text" class="form-control" id="inputZip" />
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" />
            <label class="form-check-label" for="gridCheck">
              Check me out
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>

      <!-- Inline form -->

      <form class="form-inline">
        <div class="form-group">
          <label for="exampleInputName2">Name</label>
          <input
            type="text"
            class="form-control"
            id="exampleInputName2"
            placeholder="Jane Doe"
          />
        </div>
        <div class="form-group">
          <label for="exampleInputEmail2">Email</label>
          <input
            type="email"
            class="form-control"
            id="exampleInputEmail2"
            placeholder="jane.doe@example.com"
          />
        </div>
        <button type="submit" class="btn btn-default">Send invitation</button>
      </form>
    </div>
  </body>
</html>
