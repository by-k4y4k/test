<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>The Great Colour Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/styles.css"
    />
    <script defer src="main.js"></script>
  </head>
  <body>
    <h1>
      The Great <br />
      <span id="colour-display"></span> <br />
      Colour Game
    </h1>

    <div id="stripe">
      <button id="reset">New Colours</button> <span id="message"></span>
      <button class="mode">easy</button>
      <button class="mode selected">hard</button>
    </div>

    <div id="container">
      <div class="square"></div> <div class="square"></div>
      <div class="square"></div> <div class="square"></div>
      <div class="square"></div> <div class="square"></div>
    </div>
  </body>
